<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
<div class="container">
    <input type="radio" name="radio-btn" id="radio1" checked>
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
    <input type="radio" name="radio-btn" id="radio5">
    <div class="slides_wrapper">
        <div class="slides">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
            <div class="slide slide-5"></div>
        </div>
    </div>
    <div class="text_wrapper">
        <p class="text text-1">There is no limit to clean code...</p>
        <p class="text text-2">Enjoy the little things</p>
        <p class="text text-3">If you are a dreamer then you can hack this world</p>
        <p class="text text-4">Asking the right questions is an art</p>
        <p class="text text-5">Just a cat. Thank you for your attention!</p>
    </div>
    <div class="navigation">
        <label class="navigation-btn btn-1" for="radio1">
            <span class="btn"></span>
        </label>
        <label class="navigation-btn btn-2" for="radio2">
            <span class="btn"></span>
        </label>
        <label class="navigation-btn btn-3" for="radio3">
            <span class="btn"></span>
        </label>
        <label class="navigation-btn btn-4" for="radio4">
            <span class="btn"></span>
        </label>
        <label class="navigation-btn btn-5" for="radio5">
            <span class="btn"></span>
        </label>
    </div>
</div>
</body>
</html>
